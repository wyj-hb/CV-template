data_loader:
  batch_size: 128
  name: Mnist
  num_workers: 2
  path: "C:\\Users\\\u738B\u55BB\u6770\\Desktop\\template\\pytorch-template\\dataset"
  shuffle: true
  validation_split: 0.2
loss:
  name: nll_loss
lr_scheduler:
  gamma: 0.1
  step_size: 50
  type: StepLR
lrs:
  factor: 0.2
  mode: reduce
  patience: 4
  warmup_iters: 10
meta:
  class: 10
  debug: false
  device: cpu
  img_size: 640
  log_iter: 10
  root_dir: "C:\\Users\\\u738B\u55BB\u6770\\Desktop\\template\\pytorch-template"
metric:
  m1: accuracy
  m2: top_k_acc
model:
  name: MnistModel
  resume: null
optimizer:
  amsgrad: false
  lr: 0.001
  type: Adam
  weight_decay: 0.0
trainer:
  early_stop: 10
  epochs: 10
  monitor: min val_loss
  name: trainer
  save_dir: saved/
  save_period: 5
  tensorboard:
    path: runs/test
    use: true
  test_eopch: 1
  verbosity: 2
